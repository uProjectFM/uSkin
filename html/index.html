<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uSkin</title>
    <!-- uGen Design System Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600;700&family=Archivo:wght@400;500;600;700&family=Oxanium:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container - hidden by default -->
    <div id="uSkin-container" class="hidden">
        <!-- Left Sidebar Panel (scrollable sections) -->
        <div id="uSkin-panel">
            <div id="uSkin-sections">
                <!-- Sections are dynamically rendered by script.js -->
            </div>
        </div>

        <!-- Options Toolbar (camera, clothes, rotate, save, exit) -->
        <div id="uSkin-options">
            <!-- Populated by script.js -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
